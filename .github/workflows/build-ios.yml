name: iOS Build
on: [push]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
          
      # Note: You need to set up EXPO_TOKEN in your repository secrets
      # Go to your GitHub repo -> Settings -> Secrets and Variables -> Actions -> New repository secret
      # Name: EXPO_TOKEN
      # Value: Your Expo token (get it from https://expo.dev/settings/access-tokens)
      - name: Setup EAS
        run: npm install -g eas-cli
        
      - name: Configure Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "EXPO_TOKEN=$EXPO_TOKEN" > .env
          npx expo login --non-interactive
        
      # We're using the preview profile which already exists in eas.json
      - name: Build IPA
        run: npx eas-cli build --platform ios --profile preview --non-interactive
        
      - name: Get Build URL
        run: echo "Check the logs above for your build URL. Once the build completes, you can download the IPA from the Expo dashboard." 